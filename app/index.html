<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand history converter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href=".tmp/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Hand history converter</h1>
      </div>

      <p>
        <a href="https://github.com/compact/hand-history-converter">
          View project on GitHub
        </a>
      </p>

      <p class="help-block">
        Supported sites: PokerStars, Full Tilt Poker<br>
        Supported games: Hold'em, Omaha
      </p>

      <div class="form-group">
        <textarea id="input" class="form-control" rows="8"
          placeholder="Paste hand histories hereâ€¦"></textarea>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="hide-usernames" checked> Hide usernames
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="bets-in-bb"> Bets in bb
        </label>
      </div>
      <div class="form-group">
        <button id="convert" type="button" class="btn btn-primary">
          Convert hands
        </button>&nbsp;<button id="convert-examples" type="button"
            class="btn btn-info">
          View examples
        </button>
      </div>

      <div id="output-container">
        <button id="copy" data-clipboard-target="#output"
            class="btn btn-success btn-sm">
          Copy to Clipboard
        </button>
        <div id="output"></div>
      </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/clipboard/dist/clipboard.js"></script>
    <script src="scripts/formatSpan.js"></script>
    <script src="scripts/Size.js"></script>
    <script src="scripts/Cards.js"></script>
    <script src="scripts/Player.js"></script>
    <script src="scripts/Players.js"></script>
    <script src="scripts/actionTypes.js"></script>
    <script src="scripts/Action.js"></script>
    <script src="scripts/Street.js"></script>
    <script src="scripts/Parser.js"></script>
    <script src="scripts/Hand.js"></script>
    <script src="scripts/convert.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
